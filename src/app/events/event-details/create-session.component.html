<h3 class="my-10 text-center text-3xl font-semibold">Create Session</h3>

<form [formGroup]="newSessionForm" (ngSubmit)="saveSession(newSessionForm.value)"
 
class=" p-5 mb-20 bg-gray-300 max-w-[75%] m-auto space-y-5 rounded" autocomplete="off">

  <div class="flex space-x-5">
    <div class="w-1/2" [ngClass]="{error : name.invalid && name.dirty}"  >
      <label for="sessionName">Session Name:</label>
      <em *ngIf="name.invalid && name.dirty">Required</em>
      <input 
        formControlName="name"
        class="border border-gray-700 block py-1 px-2 w-full rounded focus:outline-none focus:border-primarycolor"
        id="sessionName" type="text" placeholder="session name..." />
    </div>
    <div class="w-1/2" [ngClass]="{error : presenter.invalid && presenter.dirty}" >
      <label for="eventDate">Presenter:</label>
      <em *ngIf="presenter.invalid && presenter.dirty">Required</em>
      <input 
        formControlName="presenter"
        class="border border-gray-700 block py-1 px-2 w-full rounded focus:outline-none focus:border-primarycolor"
        id="presenter" type="text" placeholder="presenter..." />
    </div>
  </div>
  <div class="flex space-x-5">
    <div class="w-1/2" [ngClass]="{error : duration.invalid && duration.dirty}" >
      <label for="duration">Duration:</label>
      <em *ngIf="duration.invalid && duration.dirty">Required</em>
      <select
        formControlName="duration"
        class="border border-gray-700 block py-1 px-2 w-full rounded focus:outline-none focus:border-primarycolor">
        <option value="">select duration...</option>
        <option value="1">Half Hour</option>
        <option value="2">1 Hour</option>
        <option value="3">Half Day</option>
        <option value="4">Full Day</option>
      </select>
    </div>
    <div class="w-1/2" [ngClass]="{error : level.invalid && level.dirty}" >
      <label for="level">Level:</label>
      <em *ngIf="level.invalid && level.dirty">Required</em>
      <select
        formControlName="level"
        class="border border-gray-700 block py-1 px-2 w-full rounded focus:outline-none focus:border-primarycolor">
        <option value="">select level...</option>
        <option value="Beginner">Beginner</option>
        <option value="Intermediate">Intermediate</option>
        <option value="Advanced">Advanced</option>
      </select>
    </div>
  </div>
  <div [ngClass]="{error : abstract.invalid && abstract.dirty}" >
     <label for="abstract">Abstract:</label>
     <em *ngIf="abstract.invalid && abstract.dirty && (abstract.errors && abstract.errors['required'])">Required</em>
     <em *ngIf="(abstract.invalid && abstract.dirty )&& ( abstract.errors && abstract.errors['maxlength'])">Cannot exceed 400 characters.</em>
     <em *ngIf="(abstract.invalid && abstract.dirty )&& ( abstract.errors && abstract.errors['restrictedWords'])">Restricted words found: {{abstract.errors['restrictedWords']}}</em>
    <textarea 
      formControlName="abstract"
      class="border border-gray-700 block py-1 px-2 w-full rounded focus:outline-none focus:border-primarycolor"
      id="abstract" rows=3 placeholder="abstract..."></textarea>
  </div>
  <button type="submit"
    
    [disabled]="newSessionForm.invalid"
    class="cursor-pointer py-2 px-4 mt-6 mr-5 bg-indigo-500 text-white font-bold  text-center rounded">Save</button>
  <button  
    class="cursor-pointer py-2 px-4 mt-6 bg-red-500 text-white font-bold  text-center rounded" (click)="cancel()">Cancel</button>
</form>
