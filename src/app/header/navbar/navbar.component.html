<nav class=" sticky top-0 px-10 mb-10 py-3 flex justify-between items-center bg-gray-900 text-white">
  <a href="" class="flex items-center">
    <img src="assets/images/ng.jpg" class="logo" alt="Flowbite Logo">
    <span class="self-center text-xl font-semibold whitespace-nowrap  ">ngEvents</span>
  </a>
  <div class="toogle">
    <i class="fa-solid fa-bars"></i>
  </div>
  <div class="search-section">
    <input type="text" id="search-navbar"
      class="block p-2 pl-10 w-3/4 text-gray-900 bg-gray-50 rounded-lg border border-gray-300 sm:text-sm focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
      placeholder="Search...">
  </div>
  <div class="nav-section">
    <ul class="flex justify-between">
      <li>
        <a [routerLink]="['/events']" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">
          All Events
        </a>
      </li>
      <li><a [routerLink]="['/events/new']" routerLinkActive="active">Create Event</a></li>
      <li><a>Events</a></li>
    </ul>
  </div>
  <div class="auth-section">
    <button class="btn">Get started </button>
    <button class="btn"[routerLink]="['/user/login']"  *ngIf="!auth.isAuthenticated()" >Login</button>
    <button class="btn"  [routerLink]="['/user/profile']" *ngIf="auth.isAuthenticated()">Welcome {{auth.currentUser.firstName}}</button>
  </div>
</nav>
